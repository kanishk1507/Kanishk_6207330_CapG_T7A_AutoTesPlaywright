<!DOCTYPE html>
<html>
<head>
    <title>Update Information</title>
</head>
<body>

<form>
    <fieldset style="width:450px; margin:auto;">
        
        <legend style="color:red; font-weight:bold; text-align:center;">
            Update Information
        </legend>

        <br>

        Use the form below to edit your information.
        <br><br>

        First Name:
        <input type="text" name="firstname" value="Bruce">
        <br><br>

        Last Name:
        <input type="text" name="lastname" value="Wayne">
        <br><br>

        Favorite Sport:
        <select name="sport">
            <option>Basketball</option>
            <option>Football</option>
            <option>Cricket</option>
            <option>Hockey</option>
        </select>
        <br><br>

        Gender:
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
        <input type="radio" name="gender" value="notsure"> Not Sure
        <br><br>

        State Resident:
        <select name="state">
            <option>Texas</option>
            <option>California</option>
            <option>New York</option>
            <option>Florida</option>
        </select>
        <br><br>

        <input type="checkbox" name="age" checked> 21 or older
        <br><br>

        Car models owned:<br>
        <input type="checkbox" name="car" value="ford"> Ford
        <input type="checkbox" name="car" value="chrysler"> Chrysler
        <input type="checkbox" name="car" value="toyota"> Toyota
        <input type="checkbox" name="car" value="nissan"> Nissan
        <br><br>

        <input type="submit" value="Save Changes">

    </fieldset>
<br><br>
<a href="form.html">
    <button type="button">Back to Application Form</button>
</a>
</form>

</body>
</html>
