<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counter</title>
    <style>
        body {
            text-align: center;
            margin-top: 150px;
            font-family: Arial, sans-serif;
        }
        #count {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        button {
            font-size: 20px;
            padding: 10px 25px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="count">0</div>

    <button id="plus">+</button>
    <button id="minus">-</button>
    <button id="reset">Reset</button>

    <script src="counter.js"></script>
</body>
</html>
