<!DOCTYPE html>
<html>
<head>
    <title>Number Grid Layout</title>
    <link rel="stylesheet" href="./whitegrid.css">
</head>
<body>

    <div class="container">
        <div class="grid">

            <div class="box b1">1</div>
            <div class="box b2">2</div>
            <div class="box">3</div>

            <div class="box">4</div>
            <div class="box b5">5</div>

            <div class="box">6</div>
            <div class="box b7">7</div>
            <div class="box b10">10</div>

            <div class="box b8">8</div>
            <div class="box">9</div>

            <div class="box b11">11</div>
            <div class="box b12">12</div>
            <div class="box">13</div>

            <div class="box">14</div>
            <div class="box b15">15</div>

            <div class="box">16</div>
            <div class="box b17">17</div>
            <div class="box b20">18</div>

        </div>
    </div>

</body>
</html>
