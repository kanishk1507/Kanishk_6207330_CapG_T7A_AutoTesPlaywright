<!DOCTYPE html>
<html>
<head>
    <title>Updated Complex Table</title>
    <style>
        table {
            border-collapse: collapse;
            width:1000px;
            height: 700px;
            margin: 40px auto;
        }

        td {
            border: 3px solid black;
        }

        /* Column width control */
        colgroup col:nth-child(1) { width: 25%; }  
        colgroup col:nth-child(2) { width: 15%; }               
        colgroup col:nth-child(3) { width: 15%; }   /* Middle 2 (shortened) */
        colgroup col:nth-child(4) { width: 45%; }   /* Right column (elongated) */
    </style>
</head>
<body>

<table>
<colgroup>
    <col>
    <col>
    <col>
    <col>
</colgroup>

<!-- Row 1 -->
<tr>
    <td rowspan="3"></td>
    <td colspan="3"></td>
</tr>

<!-- Row 2 -->
<tr>
    <td colspan="2"></td>
    <td rowspan="2"></td>
</tr>

<!-- Row 3 -->
<tr>
    <td colspan="2"></td>
    <td rowspan="2"></td>
</tr>

<!-- Row 4 -->
<tr>

    <td rowspan="2"></td>
    <td rowspan="2"></td>
    <td rowspan="2"></td>
    <td></td>
</tr>

<!-- Row 5 -->
<tr>
    <td></td>
    <td></td>
    <td></td>
</tr>

<!-- Row 6 -->
<tr>
    <td rowspan="3"></td>
    <td colspan="2"></td>
    <td rowspan="2"></td>
</tr>

<!-- Row 7 -->
<tr>
    <td colspan="2"></td>
    
</tr>

<!-- Row 8 -->
<tr>
    <td colspan="2"></td>
    <td></td>
    <td></td>
    <td></td> 
</tr>

<tr>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
</tr>

</table>

</body>
</html>
