<!DOCTYPE html>
<html>
<head>
    <title>Mixed List Example</title>
</head>
<body>

<ol type="1" start="4" reversed>
  <li>Wake up</li>
  <li>Brush teeth</li>
  <li>Go to college</li>
</ol>

<ul>
  <li>Apple</li>
  <li>Banana</li>
  <li>Mango</li>
</ul>

<dl>
    <dt>Unordered</dt>
    <dd>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>js</li>
        </ul>
    </dd>

    <dt>Ordered list </dt>
    <dd>
        <ol>
            <li>Plan</li>
            <li>Design</li>
            <li>Write</li>
            <li>Deploy</li>
        </ol>
    </dd>
</dl>

</body>
</html>
