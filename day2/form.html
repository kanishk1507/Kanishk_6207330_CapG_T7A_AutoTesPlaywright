<!DOCTYPE html>
<html>
<head>
    <title>User Application Form</title>

    <style> body{
        background-color: black; color: white;
    }
    </style>


</head>
<body>
<form>
    <fieldset style="width:400px; margin:auto;">
        
        <legend style="text-align:center; color:red; font-weight:bold;">
            User Application Form
        </legend>
        <br>

        First Name:
        <input type="text" name="firstname">
        <br><br>

        Last Name:
        <input type="text" name="lastname">
        <br><br>

        Gender:
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
        <br><br>

        Address:<br>
        <textarea name="address" rows="4" cols="30"></textarea>
        <br><br>

        Email Id:
        <input type="email" name="email">
        <br><br>

        <input type="submit" value="Submit">

    </fieldset>
<br><br>
<a href="updateform.html">
    <button type="button">Go to Update Information</button>
</a>
</form>
</body>
</html>
